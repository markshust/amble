<template name="placesList">
  <div>
    {{#if hasPlaces}}
      <h3>Things you like nearby...</h3>
      <ul>
        {{#each places}}
          <li>{{name}}</li>
        {{/each}}
      </ul>
      <button class="js-push-me">Push Me</button>
    {{else}}
      Loading...
    {{/if}}
  </div>
</template>
